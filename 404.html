<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Gradient Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left, #a64eee 0%, #3c35ce 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0 30px;
        }

        /* Styled Button */
        .theme-btn {
            background: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #3c35ce;
            display: inline-block;
            transition: 0.3s;
        }

        .theme-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="index.html" class="theme-btn">Go to Home</a>
    </div>

</body>
</html>
